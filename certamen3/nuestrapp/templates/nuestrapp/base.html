{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Anual</title>
    <link rel="stylesheet" href="{%static 'nuestrapp/css/bootstrap.css'%}">
    <link rel="stylesheet" href="{%static 'nuestrapp/css/estilos.css'%}">
</head>
<body>
    <p>{{mostrar}}</p>
    <div class="container fluid">
        <p>{{Usuario}}</p>
        <div class="row" id="logo">
            logo
        </div>
        <div class="row" id="calendario">
            {% include 'nuestrapp/calendario.html' %}
        </div>
        <div class="row" id="eventos">
            {% include 'nuestrapp/eventos.html' %}
        </div>
        <div class="row" id="filtro">
            {% include 'nuestrapp/filtro.html' %}
        </div>
        <div class="row" id="actividades">
            {% include 'nuestrapp/tabla.html' %}
        </div>
        <footer>
            [footer]
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
